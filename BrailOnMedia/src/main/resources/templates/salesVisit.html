<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sales Visits</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .container {
        padding-top: 15px;
        padding-bottom: 50px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
    <div th:replace="~{sharedNav :: navbar ('salesVisit')}"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>All Visits</h3>
        </div>
        <div class="col right">
          <a href="/visit/add" class="btn btn-primary">Add Visit</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Customer</th>
                <th scope="col">Company</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="visit : ${visits}">
                <td
                  th:text="${visit.customer.customerFirstName} + ' ' + ${visit.customer.customerLastName}"
                  }
                >
                  Customer First and Last Name
                </td>
                <td th:text="${visit.customer.companyName}">Company Name</td>
                <td th:text="${visit.visitDate}">Date</td>
                <td th:text="${visit.location}">Location</td>
                <td th:text="${visit.notes}">Notes</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
